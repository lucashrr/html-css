<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
    <style>
        label {
            display: block;
        }

        input.info {
            padding: 10px;
        }

        input.bottom {
            padding: 10px;
            border-radius: 30px;
            border: 1px solid black;
            text-align: left;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required minlength="4" maxlength="30" placeholder="Nome completo" autocomplete="name" class="info">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required minlength="0" maxlength="3" placeholder="Média do aluno" value="5" class="info" step="0.1">
        </p>
        <p>
            <label for="imes">Periodo Letivo:</label>
            <input type="month" name="mes" id="imes" required class="info" >
        </p>
        <p>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="dia" id="idia" class="info">
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora" required class="info">
        </p>
        <p>
            <input type="submit" value="Enviar" class="bottom">
            <input type="reset" value="Limpar" class="bottom">
        </p>
    </form>
</body>
</html>
