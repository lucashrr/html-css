<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video em Míida</title>
    <style>
        body{
            background-color: rgb(6, 6, 44);
            color: rgb(15, 15, 145);
        }
    </style>
</head>
<body>
    <h1>Videos</h1>
    <p>Teste: Colocando video com hospedagem propria</p>
    <video width="560" poster="imagens/poster-1.png" controls>
        <source src="midia/meu-video.mkv" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Infelizmente, seu navegador não suportar reproduzir esse video</p>
    </video>
    <h1>Incorporação de vídeos externos</h1>
    <h2>Inserindo videos no YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/e0wb_zqVmCA?si=CB2m_Fhnmwi2aqNh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h2>Inserindo videos no Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/15613932?h=49a4d45ff6&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
