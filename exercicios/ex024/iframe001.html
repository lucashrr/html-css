<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <h1>Estudo de uso de iframe</h1>
    <p>
        Acesse o site
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>

        para saber mais.
    </p>

    <p>
        Acesse o Repositório de Guanabara

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" width="500" height="500">
            <a href="https://gustavoguanabara.github.io/" target="_blank">Aqui</a>
        </iframe>

        que é interessante
    </p>
</body>
</html>
