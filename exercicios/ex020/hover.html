<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div:hover > p{
            display: block;
            background-color: red;
            color: white;
            width: 300px;
        }

        div > p {
            display: none;
        }

        div:hover {
            color: blue;
        }
        

        
    </style>
    
</head>
<body>
    <h1>Exemplo Hover</h1>
    <p>passe o mouse abaixo e ter√° uma surpresa</p>
    <div>
        passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>fim de exemplo</p>

    
</body>
</html>
